name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1
  UV_NO_PROGRESS: 1
  

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    

      - name: Get short Git commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Replace version and update channel in config.py
        run: |
          sed -i 's/app_version = ".*"/app_version = "'$COMMIT_HASH'"/' app/src/config.py
          sed -i 's/update_channel = ".*"/update_channel = "nightly"/' app/src/config.py
      
      - name: Replace version in pubspec.yaml
        run: |
          sed -i 's/version: ".*"/version: "'$COMMIT_HASH'+1"/' pubspec.yaml

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17.x'
          cache: 'gradle'
        id: java

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          target: android-33
          ndk: 25.2.9519653

      - name: Install build-tools 29.0.3
        run: yes | sdkmanager "build-tools;29.0.3"        

      - name: Install dependencies
        run: |
          python -m pip install -r app/src/requirements.txt
          flutter pub get

      - name: Run dart commands
        run: |
          mkdir -p build/site-packages build/apk
          dart run --suppress-analytics serious_python:main package app/src/ --platform Android -r -r,app/src/requirements.txt -r pyjnius --exclude build --compile-app --compile-packages --cleanup-packages
          dart run --suppress-analytics flutter_native_splash:create
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages
        continue-on-error: true
      
      - name: Build APK
        run: |
          flutter build apk
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages
      
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: build/app/outputs/flutter-apk
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: taiwanbusflet-android
          path: build/app/outputs/flutter-apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get short Git commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Replace version and update channel in config.py
        run: |
          sed -i '' 's/app_version = ".*"/app_version = "'$COMMIT_HASH'"/' app/src/config.py
          sed -i '' 's/update_channel = ".*"/update_channel = "nightly"/' app/src/config.py
        
      - name: Replace version in pubspec.yaml
        run: |
          sed -i '' 's/version: ".*"/version: "'$COMMIT_HASH'+1"/' pubspec.yaml

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: |
          python -m pip install -r app/src/requirements.txt
          flutter pub get

      - name: Run dart commands
        run: |
          mkdir -p build/site-packages
          dart run --suppress-analytics serious_python:main package app/src/ --platform iOS -r -r,app/src/requirements.txt --exclude build --compile-app --compile-packages --cleanup-packages
          dart run --suppress-analytics flutter_native_splash:create
        continue-on-error: true

      - name: Build IPA
        run: |
          flutter build ios --build-name '$COMMIT_HASH' --release --no-codesign
        env:
          CODE_SIGNING_REQUIRED: NO
          CODE_SIGNING_ALLOWED: NO
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages

      - name: Generate unsigned IPA
        run: |
          mkdir -p build/ios/temp/Payload/
          mv build/ios/archive/*.xcarchive/Products/Applications/*.app build/ios/temp/Payload/
          rm -rf build/ios/archive
          cd build/ios/temp/
          zip -r Generated_IPA.zip Payload
          mv Generated_IPA.zip ../Generated_IPA.ipa
          cd ../../../
          rm -rf build/ipa/temp

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: taiwanbusflet-ios
          path: build/ios

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get short Git commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Replace version and update channel in config.py
        run: |
          sed -i '' 's/app_version = ".*"/app_version = "'$COMMIT_HASH'"/' app/src/config.py
          sed -i '' 's/update_channel = ".*"/update_channel = "nightly"/' app/src/config.py
        
      - name: Replace version in pubspec.yaml
        run: |
          sed -i '' 's/version: ".*"/version: "'$COMMIT_HASH'+1"/' pubspec.yaml

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: |
          flutter pub get
          python -m pip install -r app/src/requirements.txt
      
      - name: Run dart commands
        run: |
          mkdir -p build/site-packages
          dart run --suppress-analytics serious_python:main package app/src/ --platform macOS -r -r,app/src/requirements.txt --exclude build --compile-app --compile-packages --cleanup-packages
          dart run --suppress-analytics flutter_native_splash:create
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages
        continue-on-error: true

      - name: Build macOS
        run: |
          flutter build macos
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: taiwanbusflet-macos
          path: build/macos
      
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Get short Git commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Replace version and update channel in config.py
        run: |
          sed -i 's/app_version = ".*"/app_version = "'$COMMIT_HASH'"/' app/src/config.py
          sed -i 's/update_channel = ".*"/update_channel = "nightly"/' app/src/config.py
        shell: bash
        
      - name: Replace version in pubspec.yaml
        run: |
          sed -i "s/version: \".*\"/version: \"$COMMIT_HASH+1\"/" pubspec.yaml
        shell: bash

      - name: Install dependencies
        run: |
          flutter pub get
          python -m pip install -r app/src/requirements.txt
      
      - name: Run dart commands
        run: |
          mkdir -p build/site-packages
          dart run --suppress-analytics serious_python:main package app/src/ --platform Windows -r -r,app/src/requirements.txt --exclude build --compile-app --compile-packages --cleanup-packages
          dart run --suppress-analytics flutter_native_splash:create
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages
        continue-on-error: true

      - name: Build Windows
        run: |
          flutter build windows
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: taiwanbusflet-windows
          path: build/windows

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      
      - name: Get short Git commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Replace version and update channel in config.py
        run: |
          sed -i 's/app_version = ".*"/app_version = "'$COMMIT_HASH'"/' app/src/config.py
          sed -i 's/update_channel = ".*"/update_channel = "nightly"/' app/src/config.py
        
      - name: Replace version in pubspec.yaml
        run: |
          sed -i 's/version: ".*"/version: "'$COMMIT_HASH'+1"/' pubspec.yaml
      
      - name: Patch for linux build
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Install dependencies
        run: |
          flutter pub get
          python -m pip install -r app/src/requirements.txt
      
      - name: Run dart commands
        run: |
          mkdir -p build/site-packages
          dart run --suppress-analytics serious_python:main package app/src/ --platform Linux -r -r,app/src/requirements.txt --exclude build --compile-app --compile-packages --cleanup-packages
          dart run --suppress-analytics flutter_native_splash:create
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages
        continue-on-error: true

      - name: Build Linux
        run: |
          flutter build linux
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: taiwanbusflet-linux
          path: build/linux

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      
      - name: Get short Git commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Replace version and update channel in config.py
        run: |
          sed -i 's/app_version = ".*"/app_version = "'$COMMIT_HASH'"/' app/src/config.py
          sed -i 's/update_channel = ".*"/update_channel = "nightly"/' app/src/config.py
        
      - name: Replace version in pubspec.yaml
        run: |
          sed -i 's/version: ".*"/version: "'$COMMIT_HASH'+1"/' pubspec.yaml

      - name: Install dependencies
        run: |
          flutter pub get
          python -m pip install -r app/src/requirements.txt
      
      - name: Run dart commands
        run: |
          mkdir -p build/site-packages
          dart run --suppress-analytics serious_python:main package app/src/ --platform Pyodide -r -r,app/src/requirements.txt --exclude build --compile-app --compile-packages --cleanup-packages
          dart run --suppress-analytics flutter_native_splash:create
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages
        continue-on-error: true

      - name: Build Web
        run: |
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}, USER: ${GITHUB_REPOSITORY%/*}, PROJECT_BASE_URL: ${GITHUB_REPOSITORY#*/}"
          flutter build web --build-name "$COMMIT_HASH" --base-href /${GITHUB_REPOSITORY#*/}/
        env:
          SERIOUS_PYTHON_SITE_PACKAGES: build/site-packages

      - name: Upload Web
        uses: actions/upload-pages-artifact@v3
        with:
          name: taiwanbusflet-web
          path: build/web

  deploy:
    needs: build-web  # wait for the "build" job to get done before executing this "deploy" job

    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy to GitHub Pages 🚀
        if: github.event_name == 'push'  # deploy only on push
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: taiwanbusflet-web